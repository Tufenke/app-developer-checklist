<div class="container">

  <div class="row">

      <div class="col-sm-12">
          <h1 class="text-center main-title">App Developer Checklist -
            <span ng-class="checklist.updateCompletionColor(checklist.completePercentage)">
            {{checklist.completePercentage | number: 2 | percentage }}
            </span>
          </h1>
      </div>

  </div>

  <div class="row checklist">

    <accordion close-others="{{flase}}">

      <div class="col-sm-6 col-md-4" ng-repeat="section in checklist.list">

        <accordion-group class="section" >

          <accordion-heading>
            <img class="pull-left image" ng-src="{{section.thumbnail}}" alt="{{ section.sectionTitle }}" />
            <h4 class="title">{{section.sectionTitle}}</h4>
            <p class = "pull-right completion-fraction">
              {{section.checks_completed}}
            </p>

          </accordion-heading>


            <div class="checkbox" ng-repeat="check in section.checks">
              <label>
                <input type="checkbox" ng-change="checklist.updateCompletionStatus(section)" ng-model="check.value">
                <span ng-class="{'checked': check.value === true}">{{check.description}}</span>
              </label>
            </div>

        </accordion-group>

      </div>

    </accordion>

  </div>

  <div class="footer navbar navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-left">
          icons desingned by <a target="_blank" href="http://www.freepik.com/">Freepik</a>
        </div>

        <div class="navbar-right">
          <button type="button" class="btn btn-danger clear-button" ng-click="checklist.clearSelections()">
            <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
          </button>
        </div>
      </div>
  </div>

</div>
